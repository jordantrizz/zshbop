services:
  prunemate:
    image: anoniemerd/prunemate:latest
    container_name: {{CONTAINER_NAME}}
    restart: always
    ports:
      # Default host port per upstream docs is 7676; docksoft will auto-bump if already in use.
      - "127.0.0.1:7676:8080"
    volumes:
      # PruneMate likely needs Docker access to prune resources.
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist logs + config under docksoft's standard data directory.
      - /srv/containers/{{CONTAINER_NAME}}/data/logs:/var/log
      - /srv/containers/{{CONTAINER_NAME}}/data/config:/config
    environment:
      - PRUNEMATE_TZ=UTC
      - PRUNEMATE_TIME_24H=true
      - PRUNEMATE_AUTH_USER=admin
      - PRUNEMATE_AUTH_PASSWORD_HASH={{PRUNEMATE_AUTH_PASSWORD_HASH}}

